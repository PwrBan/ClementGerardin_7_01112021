<nb-layout>

  <nb-layout-header>

        <h1>Groupomania</h1>
        <div class="btn-group">
          <button nbButton
            class="btn btn__post"
            status="primary">
            <a routerLink="/post">Post</a>
          </button>
          <button nbButton
            class="btn btn__login"
            status="primary"
            *ngIf="isAuth === false">
            <a routerLink="/auth">Se connecter</a>
          </button>
          <button nbButton
            class="btn btn__signUp"
            status="primary"
            *ngIf="isAuth === false"
            >
            <a routerLink="/signUp">S'inscrire</a>
          </button>
          <button nbButton
          status="danger"
            class="btn btn__signUp"
            *ngIf="isAuth === true"
            (click) = "onDisconnect()">
            <a routerLink="view">Deconnexion</a>
        </button>
      </div>

  </nb-layout-header>

    <nb-layout-column>
      <router-outlet></router-outlet>
    </nb-layout-column>

<nb-layout-footer></nb-layout-footer>
</nb-layout>
