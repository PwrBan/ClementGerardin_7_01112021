<nb-layout-column>
  <nb-card *ngFor="let post of posts$ | async"
  [postId]="post.id">
      <nb-card-header>
        <nb-user size="medium"
              name="{{post.nom + ' ' + post.prenom}}"
              color="#cccccc">
      </nb-user>
      <span class="post__date">Publi√© le : {{post.posted_at | date}}</span>
      </nb-card-header>
      <nb-card-body>
        {{post.message}}
        <img *ngIf="post.image" src="{{post.image}}" alt="">
      </nb-card-body>
      <nb-card-footer>
        <nb-icon icon="heart-outline"></nb-icon>
        <button nbButton shape="round" size="small" status="danger" *ngIf="" >Supprimer</button>
        <a routerLink="view/{{post.id}}">Commentaires</a>
      </nb-card-footer>
  </nb-card>
</nb-layout-column>
