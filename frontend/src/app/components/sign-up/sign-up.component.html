<h1>S'inscrire</h1>
<form [formGroup]="signUpProfile" (ngSubmit)="onSignUp()">
  <input  status="primary" formControlName="nom" name="nom" type="text" nbInput fullWidth shape="round" placeholder="Nom">
  <input  status="primary" formControlName="prenom"  name="prenom" type="text" nbInput fullWidth shape="round" placeholder="Prenom">
  <nb-form-field>
      <input  status="primary" [type]="getInputType()" nbInput fullWidth shape="round"
      formControlName="password"
      placeholder="Mot de passe">
            <button nbSuffix nbButton ghost (click)="toggleShowPassword()">
              <nb-icon [icon]="showPassword ? 'eye-outline' : 'eye-off-2-outline'"
                        pack="eva"
                        [attr.aria-label]="showPassword ? 'show password' : 'hide password'">
              </nb-icon>
            </button>
            <nb-alert accent="danger" *ngIf="password?.invalid && password?.touched">Votre mot de passe doit contenir au minimum 1 majuscules, 1 minuscule, 1 chiffre et 8 caractéres</nb-alert>
  </nb-form-field>
  <nb-form-field>
    <input status="primary" name="email" formControlName="email"  type="text" nbInput fullWidth shape="round" placeholder="Adresse mail">
    <nb-icon nbSuffix icon="at-outline" pack="eva"></nb-icon>
    <nb-alert accent="danger" *ngIf="email?.invalid && email?.touched">Veuillez saisir une adresse mail valide !</nb-alert>
    <nb-alert accent="danger" *ngIf="mailAlreadyTaken"> Cette adresse mail est déja utilisé par un autre compte</nb-alert>
  </nb-form-field>
  <button nbButton status="primary"  [disabled]="!signUpProfile.valid">S'inscrire</button><p>Vous êtes deja inscrit ? <a routerLink="/auth">Cliquez ici</a></p>
</form>
